AWSTemplateFormatVersion: "2010-09-09"
Description: AWS Lambda - This Lambda finds negative invoices and converts them to be a credit on the user's account so that the amount is discounted off their next positive bill
Parameters:
  App:
    Description: Application name
    Type: String
    Default: zuora-crediter
  Stage:
    Description: Stage name
    Type: String
    AllowedValues:
      - PROD
      - UAT
    Default: UAT

Resources:
  ZuoraCrediterRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
               - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: LambdaPolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Resource: "*"
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - lambda:InvokeFunction
  LambdaKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub Used by the ${App}-${Stage} lambda to encrypt and decrypt its environment variables
      KeyPolicy:
        Version: '2012-10-17'
        Id: !Sub key-policy-${App}-${Stage}
        Statement:
        - Sid: Enable IAM User Permissions
          Effect: Allow
          Principal:
            AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
          Action: kms:*
          Resource: "*"
        - Sid: Allow access for Key Administrators
          Effect: Allow
          Action:
          - kms:Create*
          - kms:Describe*
          - kms:Enable*
          - kms:List*
          - kms:Put*
          - kms:Update*
          - kms:Revoke*
          - kms:Disable*
          - kms:Get*
          - kms:Delete*
          - kms:ScheduleKeyDeletion
          - kms:CancelKeyDeletion
          Resource: "*"
        - Sid: Allow use of the key
          Effect: Allow
          Principal:
            AWS:
              Fn::GetAtt:
              - ZuoraCrediterRole
              - Arn
          Action:
          - kms:Encrypt
          - kms:Decrypt
          - kms:ReEncrypt*
          - kms:GenerateDataKey*
          - kms:DescribeKey
          Resource: "*"

  LambdaKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub alias/${App}-kms
      TargetKeyId: !Ref LambdaKMSKey
      DependsOn: LambdaKMSKey

  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${App}-${Stage}
      Environment:
        Variables:
          ZuoraApiAccessKeyId: ""
          ZuoraApiSecretAccessKey: ""
          ZuoraApiHost: ""
      Code:
        S3Bucket: subscriptions-dist
        S3Key:
          !Sub subscriptions/${Stage}/${App}/${App}.jar
      Description: This Lambda finds negative invoices and converts them to be a credit on the customer's account so that the amount is deducted off their next positive bill.
      Handler: com.gu.zuora.crediter.Lambda::handleRequest
      MemorySize: 512
      Role:
        Fn::GetAtt:
        - ZuoraCrediterRole
        - Arn
      Runtime: java8
      Timeout: 60
      KmsKeyArn:
        Fn::GetAtt:
        - LambdaKMSKey
        - Arn